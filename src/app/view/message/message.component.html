
<div class="table-wrapper">
    <table class="fl-table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Available Time</th>
            <th>Email</th>
            <th>Time</th>
            <th>Message</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let message of messages">
            <td>{{message.name}}</td>
            <td>{{message.Phone}}</td>
            <td>{{message.AvailableTime}}</td>
            <td>{{message.Email}}</td>
            <td>{{message.time}}</td>
            <td>{{message.Message}}</td>
        </tr>
        <tbody>
    </table>
</div>
